<div gdAreas="foto foto | info info | info info" gdGap="10px" gdRows="1.5fr 1fr 1fr" gdColumns='1fr 1fr'
    [ngStyle]="{'background-color': 'pink', 'height' : '100vh'}">
    <div class='foto' gdArea="foto" [ngStyle]="{'background-color': 'cadetblue', 'border-radius': '5px'}">
        <div class="accordion" [ngStyle]="{'height': '100%', 'border-radius': '5px'}"
            style="background-image: url(https://rbj.com.br/wp-content/uploads/2020/01/UTFPR-1-1140x640.jpg)">
        </div>
    </div>
    <div gdArea="info" [ngStyle]="{'background-color': 'coral', 'border-radius': '5px'}">
        <h1 class="mat-display-4">titulo</h1>
        <h2 class="mat-display-3">descrição, vantagens etc</h2>
    </div>
</div>
